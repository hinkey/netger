<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="UserListCtrl">
<div class="container">
    <div class="jumbotron text-center">
        <h1> 用户名:{{name}}</span>
            <h1> 密码:{{password}}</span>
                </h1>
        </h1>
    </div>
</div>

<div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repet="todo in todos">
            <label>
                <input type="checkbox" ng-click="deleteTodo(todo._id)">
                {{todo.text}}
            </label>
        </div>
    </div>

    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <from>
                <div class="form-group">
                    <input type="text" class="from-control input-lg text-center"
                           placeholder="=enter a new task"
                           ng-model="formData.text">
                </div>
            </from>
        </div>
    </div>
</div>
</body>
</html>
